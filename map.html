<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Travel modes in directions</title>
<style>
/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
	height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#floating-panel {
	position: absolute;
	top: 10px;
	left: 25%;
	z-index: 5;
	background-color: #fff;
	padding: 5px;
	border: 1px solid #999;
	text-align: center;
	font-family: 'Roboto', 'sans-serif';
	line-height: 30px;
	padding-left: 10px;
}
</style>
</head>
<body>
	<div id="floating-panel">
		<b>Mode of Travel: </b> <select id="mode">
			<option value="DRIVING">Driving</option>
			<option value="WALKING">Walking</option>
			<option value="BICYCLING">Bicycling</option>
			<option value="TRANSIT">Transit</option>
		</select>
	</div>
	<div id="map"></div>
	<script>
		var directionsDisplay;
		var directionsService;
		function initMap() {
			
			  var myLocation = {lat: 27.7116669, lng: 85.3229963};

		        var map = new google.maps.Map(document.getElementById('map'), {
		          zoom: 16,
		          center: myLocation
		        });

		        var marker = new google.maps.Marker({
		          position: myLocation,
		          map: map,
		          title: 'Hello World!'
		        });
			
			directionsDisplay = new google.maps.DirectionsRenderer;
			directionsService = new google.maps.DirectionsService;
			directionsDisplay.setMap(map);
			getLocation();
		}

		function getLocation() {
			if (navigator.geolocation) {
				return navigator.geolocation
						.getCurrentPosition(calculateAndDisplayRoute);
			} else {
				x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}

		function calculateAndDisplayRoute(position) {
			var orgLang;
			var orgLat;
			if (position.coords != undefined) {
				orgLat = position.coords.latitude;
				orgLang = position.coords.longitude;
			}
			var selectedMode = document.getElementById('mode').value;
			if (orgLang && orgLat) {
				directionsService.route({
					origin : {
						lat : orgLat,
						lng : orgLang
					},
					destination : {
						lat : 27.7116669,
						lng : 85.3229963
					},
					travelMode : google.maps.TravelMode[selectedMode]
				}, function(response, status) {
					if (status == 'OK') {
						directionsDisplay.setDirections(response);
					} else {
						window.alert('Directions request failed due to '
								+ status);
					}
				});
			}
		}
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcHYD3GmbHbNyF_D1Qwxx7k2ThOqcMh4g&callback=initMap">
		
	</script>
</body>
</html>
