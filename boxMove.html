<!DOCTYPE html>
<html>
<head>
<style>
#myDiv {
    height: 30px; width: 30px; background-color: black;
}
</style>
</head>
<body>

<div id="myDiv"></div>
<br>

<script>
var pix=0;
var counter=0;
var pixe=0;
var pixel=0;
function myFunction() {
	if(counter<=1300)
	{
		pix+=1;
        document.getElementById("myDiv").style.marginLeft= pix+"px";
        counter+=1;
	}
	else if(counter<=1800){
		pixe+=1;
        document.getElementById("myDiv").style.marginTop= pixe+"px";
        counter+=1;
	}
	else if(counter<=27000)
	{
		pixel+=1;
        document.getElementById("myDiv").style.marginRight= pixel+"px";
        counter+=1;	}
	
}
var myVar = setInterval(myFunction, 1);


</script>

</body>
</html>
